<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Request Name</title>
    </head>
    <body>
        <f:view>
            <h:form id="form">
              <h:panelGrid id="grid" columns="2">
                <h:outputText id="output1" value="What is your first name?"/>
                <h:inputText id="input1" value="#{GetNameBean.name}" required="true"/>
                <h:commandButton id="button1" value="Submit Name" action="#{GetNameBean.send}"/>
                <h:message id="message1" for="input1"/>
              </h:panelGrid>
            </h:form>
        </f:view>
    </body>
</html>
